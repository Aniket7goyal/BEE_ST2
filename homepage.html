    <script>
        $(document).ready(function(){


            if(localStorage.getItem("activeuser")==null)
                       location.replace("/");
            $("#active").html(localStorage.getItem("activeuser"));
            $("#logout").click(function(){
                 localStorage.removeItem("activeuser");
                 location.replace("/");
            });

            $("#btnupdate").click(function(){
                // alert("hey");
                var usrname = $("#dptxtEmail").val();
                var oldpwd = $("#dptxtPwd").val();
                var newpwd = $("#dptxtnPwd").val();
                var url = "/ajaxsetting?emailidd=" + usrname + "&oldpwd=" + oldpwd + "&newpwd=" + newpwd;
                // alert(url);
                $.get(url, function(resp){
                   
                    alert(resp);
                });

            });
        });
    </script>
